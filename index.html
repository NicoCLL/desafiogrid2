<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black & Blanco</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="maincontainer">
      <!--Creacion del header-->
      <header class="navtop">Black & Blanco</header>
      <!--Creacion del main-->
      <div class="midzone">
        <!--Barra lateral izquierda-->
        <menu class="aside">
          <h2>Categorías:</h2>
          <ul>
            <li>Tecnología (1)</li>
            <li>Cuadros (2)</li>
            <li>Arte (1)</li>
          </ul>
        </menu>
        <!--Grilla de productos-->
        <main class="productos">
          <!--Producto = card-->
          <div class="card">
            <img
              src="assets/img/womanfblanco.jpg"
              alt="mujer vestida de negro posando en fondo blanco"
            />
            <div class="nombreproducto">Cuadro Mujer</div>
            <div class="precio">$49.990</div>
            <div class="botoncomprar" style="background: #fff">Comprar</div>
          </div>
          <div class="card">
            <img
              src="assets/img/hombreensombra.jpg"
              alt="mujer vestida de negro posando en fondo blanco"
            />
            <div class="nombreproducto">Cuadro Hombre sombra</div>
            <div class="precio">$49.990</div>
            <div class="botoncomprar" style="background: #fff">Comprar</div>
          </div>
          <div class="card">
            <img
              src="assets/img/muralla.jpg"
              alt="mujer vestida de negro posando en fondo blanco"
            />
            <div class="nombreproducto">Cuadro Muralla</div>
            <div class="precio">$49.990</div>
            <div class="botoncomprar" style="background: #fff">Comprar</div>
          </div>
          <div class="card">
            <img
              src="assets/img/gadgets.jpg"
              alt="mujer vestida de negro posando en fondo blanco"
            />
            <div class="nombreproducto">Cuadro Cadgets</div>
            <div class="precio">$49.990</div>
            <div class="botoncomprar" style="background: #fff">Comprar</div>
          </div>
        </main>
      </div>
      <!--Footer-->
      <footer class="footer">Black & Blanco®</footer>
    </div>
  </body>
</html>
